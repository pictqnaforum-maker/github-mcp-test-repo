name: "Security Test Setup"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  setup:
    name: Setup Security Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        fi
        
    - name: Verify vulnerable test files
      run: |
        echo "âœ… Vulnerable test file exists: $(test -f vulnerable-test.js && echo 'YES' || echo 'NO')"
        echo "âœ… Package test file exists: $(test -f package-test.json && echo 'YES' || echo 'NO')"
        echo "ğŸ“ Files ready for security scanning"
        
    - name: Display security setup status
      run: |
        echo "ğŸ”’ Security Setup Complete"
        echo "ğŸ“Š Default CodeQL should scan automatically"
        echo "ğŸ” Dependabot should scan package-test.json"
        echo "ğŸ›¡ï¸ Secret scanning is active"